---
card_room:
  color: "var(--google-grey-500)"
  show_icon: true
  show_name: true
  show_label: true
  size: "45%"
  aspect_ratio: "1/1"
  label: |-
    [[[
      var temperature = entity.attributes.room_temperature;
      var temperature_2 = entity.attributes.temperature;
      if (temperature != null){
        return temperature + '°C'
      }else if (temperature_2 != null){
        return temperature_2 + '°C'
      } else {
        return '-' + '°C'
      }
    ]]]
  styles:
    card:
      - border-radius: "20px"
      - box-shadow: "var(--box-shadow)"
      - padding: "1px"
    grid:
      - grid-template-areas: "'n n n i1' 'l l l i2' 'i i . i3' 'i i . i4'"
      - grid-template-columns: "1fr 1fr 1fr 1fr"
      - grid-template-rows: "1fr 1fr 1fr 1fr"
      - justify-items: "center"
    icon:
      - color: "rgba(var(--color-theme),0.2)"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - width: "75%"
      - height: "75%"
      - max-width: "none"
      - max-height: "none"
      - position: "absolute"
      - left: "50%"
      - top: "50%"
      - transform: "translate(-50%,-50%)"
      - margin-top: "25%"
      - margin-left: "-25%"
    name:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "14px"
      - margin-left: "6px"
      - margin-top: "3px"
    label:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "6px"
      - margin-top: "-30%"
    state:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "6px"
    custom_fields:
      i1:
        - border-radius: "50%"
        - width: "80%"
        - height: "80%"
        - line-height: 0
        - display: "grid"
      i2:
        - border-radius: "50%"
        - width: "80%"
        - height: "80%"
        - line-height: 0
        - display: "grid"
      i3:
        - border-radius: "50%"
        - width: "80%"
        - height: "80%"
        - line-height: 0
        - display: "grid"
      i4:
        - border-radius: "50%"
        - width: "80%"
        - height: "80%"
        - line-height: 0
        - display: "grid"
  state:
    - styles:
        custom_fields:
          notification:
            - border-radius: "50%"
            - border: "2px solid var(--card-background-color)"
            - width: "24.5px"
            - height: "24.5px"
            - position: "absolute"
            - left: "50%"
            - top: "50%"
            - transform: "translate(-50%,-50%)"
            - margin-top: "35%"
            - margin-left: "-35%"
            - line-height: 0
            - display: "grid"
            - background-color: >
                [[[
                  return "rgba(var(--color-red),1)";
                ]]]
      value: "unavailable"
  custom_fields:
    notification: >
      [[[
        if (entity.state =='unavailable'){
          return `<ha-icon icon="mdi:exclamation" style="width: 50%; height: 50%; color: var(--primary-background-color);"></ha-icon>`
        }
      ]]]
    i1:
      card:
        type: "custom:button-card"
        icon: "mdi:lightbulb"
        template:
          - "yellow"
          - "widget_icon_room"
        tap_action:
          action: "toggle"
        hold_action:
          action: "more-info"
        entity: >
          [[[
            if (variables.entity_id_1) {
              return variables.entity_id_1;
            }
          ]]]"
        state:
          - operator: "template"
            value: "[[[ return !variables.entity_id_1; ]]]"
            styles:
              card:
                - display: "none"
    i2:
      card:
        type: "custom:button-card"
        icon: "mdi:television-classic"
        template:
          - "green"
          - "widget_icon_room"
        tap_action:
          action: "toggle"
        hold_action:
          action: "more-info"
        entity: >
          [[[
            if (variables.entity_id_2) {
              return variables.entity_id_2;
            }
          ]]]"
        state:
          - operator: "template"
            value: "[[[ return !variables.entity_id_2; ]]]"
            styles:
              card:
                - display: "none"
    i3:
      card:
        type: "custom:button-card"
        icon: "mdi:video-4k-box"
        template:
          - "yellow"
          - "widget_icon_room"
        tap_action:
          action: "toggle"
        hold_action:
          action: "more-info"
        entity: >
          [[[
            if (variables.entity_id_3) {
              return variables.entity_id_3;
            }
          ]]]
        state:
          - operator: "template"
            value: "[[[ return !variables.entity_id_3; ]]]"
            styles:
              card:
                - display: "none"
    i4:
      card:
        type: "custom:button-card"
        icon: "mdi:speaker"
        template:
          - "green"
          - "widget_icon_room"
        tap_action:
          action: "toggle"
        hold_action:
          action: "more-info"
        entity: >
          [[[
            if (variables.entity_id_4) {
              return variables.entity_id_4;
            }
          ]]]"
        state:
          - operator: "template"
            value: "[[[ return !variables.entity_id_4; ]]]"
            styles:
              card:
                - display: "none"
widget_icon_room:
  tap_action:
    action: "toggle"
  show_icon: true
  show_name: false
  styles:
    grid:
      - grid-template-areas: "'i'"
    card:
      - height: "100%"
      - box-shadow: "none"
      - padding: "0px"
    icon:
      - width: "50%"
      - heigth: "50%"
      - color: "rgba(var(--color-theme),0.2)"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
  size: "15px"
  color: "var(--google-grey)"
